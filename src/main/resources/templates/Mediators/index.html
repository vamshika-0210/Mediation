<html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .mediator-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            height: 100%;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .mediator-card img {
            border-radius: 50%;
            width: 140px;
            height: 140px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .mediator-card h5 {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .mediator-card p {
            margin: 2px 0;
            color: #555;
        }
        .email-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" class="me-2" />
            ResolveIt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/resolve-it-through-mediation">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/askChatBot">Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Law Colleges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-in">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-up">Sign Up</a>
                </li>
                <!-- User Dropdown -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                       role="button" data-bs-toggle="dropdown">
                        <img src="https://img.icons8.com/ios-filled/24/user.png" alt="User" class="me-2" />
                        User Name
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Mediators Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Meet Our Mediators</h2>
    <div class="row g-4">

        <!-- Thymeleaf loop for mediators -->
        <div class="col-md-3" th:each="mediator : ${mediators}">
            <div class="mediator-card">
                <img th:src="${mediator.professionalDetails.imageUrl}" class="card-img-top" alt="Profile Image">
                <h5 th:text="${mediator.firstName + ' ' + mediator.lastName}">Mediator Name</h5>
                <p>License: <span th:text="${mediator.professionalDetails?.licenseNumber}"></span></p>
                <p>Experience: <span th:text="${mediator.professionalDetails?.yearsExperience}"></span> years</p>
                <p>Education: <span th:text="${mediator.professionalDetails?.education}"></span></p>
                <p>Bio: <span th:text="${mediator.professionalDetails?.bio}"></span></p>
                <a th:href="'mailto:' + ${mediator.email}"
                   class="email-link" th:text="${mediator.email}">email@example.com</a><br>
                <a th:href="@{'/mediators/' + ${mediator.id}}" class="btn btn-primary btn-sm mt-2">View Profile</a>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
