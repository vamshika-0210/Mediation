<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mediator.firstName + ' ' + mediator.lastName}">Mediator Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.1);
        }
        .profile-card img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h2 { font-weight: bold; margin-bottom: 10px; }
        .info p { margin: 5px 0; font-size: 1rem; color: #555; }
        .stats {
            background: #f1f1f1;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .stat-item { text-align: center; }
        .stat-item h4 { margin: 0; font-weight: bold; }
        .btn-back { margin-top: 20px; }
        .booking-section { margin-top: 30px; text-align: left; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" class="me-2" alt="Logo" />
            ResolveIt
        </a>
    </div>
</nav>

<!-- Profile Card -->
<div class="container">
    <div class="profile-card text-center">

        <!-- Profile Image -->
        <img th:src="${mediator.professionalDetails.imageUrl}" class="card-img-top" alt="Profile Image">

        <!-- Mediator Name -->
        <h2 th:text="${mediator.firstName + ' ' + mediator.lastName}">Mediator Name</h2>
        <p class="text-muted" th:text="${mediator.professionalDetails.specializations}">Specializations</p>

        <!-- Stats -->
        <div class="stats row">
            <div class="col-md-4 stat-item">
                <h4 th:text="${mediator.professionalDetails.casesHandled}">0</h4>
                <p>Cases Handled</p>
            </div>
            <div class="col-md-4 stat-item">
                <h4 th:text="${mediator.professionalDetails.casesWon}">0</h4>
                <p>Cases Won</p>
            </div>
            <div class="col-md-4 stat-item">
                <h4 th:text="${mediator.professionalDetails.casesHandled != 0 ? (mediator.professionalDetails.casesWon / mediator.professionalDetails.casesHandled * 100) + '%' : '0%'}">0%</h4>
                <p>Success Rate</p>
            </div>
        </div>

        <!-- Info -->
        <div class="info text-start mt-4">
            <p><strong>License:</strong> <span th:text="${mediator.professionalDetails.licenseNumber}">L12345</span></p>
            <p><strong>Experience:</strong> <span th:text="${mediator.professionalDetails.yearsExperience}">5</span> years</p>
            <p><strong>Education:</strong> <span th:text="${mediator.professionalDetails.education}">LLB, Delhi University</span></p>
            <p><strong>Expertise:</strong> <span th:text="${mediator.professionalDetails.expertiseAreas}">Civil, Family & Property Disputes</span></p>
            <p><strong>Email:</strong> <a th:href="'mailto:' + ${mediator.email}" th:text="${mediator.email}">email@example.com</a></p>
            <p><strong>Bio:</strong> <span th:text="${mediator.professionalDetails.bio}">Mediator biography goes here.</span></p>
        </div>

        <a href="/mediators/mediators-profiles" class="btn btn-secondary btn-back">Back to Mediators</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
