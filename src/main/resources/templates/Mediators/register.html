<div class="form-container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <strong>Password and Confirm Password must be same</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form id="registerForm" class="form-box" th:action="${action_path}" th:object="${mediator}" method="POST">
        <h4 class="mb-3 fw-bold">Create an account</h4>
        <div class="mb-3">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstname" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastname" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="regEmail" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="regPassword" placeholder="At least 8 characters"
                   required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Re-enter password"
                   required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to ResolveIt's Terms of Service and Privacy
                Policy.</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create account</button>
        <div class="text-center mt-3">
            <a href="#" onclick="toggleRegister()">Already have an account? Login</a>
        </div>
    </form>
