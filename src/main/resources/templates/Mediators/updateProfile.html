<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Mediator Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Summernote CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" class="me-2" />
            ResolveIt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/resolve-it-through-mediation">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/askChatBot">Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Law Colleges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-in">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-up">Sign Up</a>
                </li>
                <!-- User Dropdown -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                       role="button" data-bs-toggle="dropdown">
                        <img src="https://img.icons8.com/ios-filled/24/user.png" alt="User" class="me-2" />
                        User Name
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 p-4" style="background-color:#f9fafb; border:1px solid black">
    <h3 class="mb-4">Update Profile</h3>

    <form class="row g-3" method="post" th:action="${action_path}" th:object="${mediatorProfessionalDetails}">
        <!-- ===== Basic Info ===== -->
        <h5 class="mt-4">Basic Information</h5>

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" name="firstName" placeholder="Enter first name" required>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" name="lastName" placeholder="Enter last name" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Enter email" required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" name="phone" placeholder="e.g., +91-9876543210">
        </div>

        <!-- ===== Professional Info ===== -->
        <h5 class="mt-4">Professional Details</h5>

        <div class="col-md-6">
            <label for="licenseNumber" class="form-label">License Number</label>
            <input type="text" class="form-control" id="licenseNumber" th:field="*{professionalDetails.licenseNumber}" name="licenseNumber" placeholder="e.g., MED-2024-XY12">
        </div>

        <div class="col-md-6">
            <label for="yearsExperience" class="form-label">Years of Experience</label>
            <input type="number" class="form-control" id="yearsExperience"  th:field="*{professionalDetails.yearsExperience}" name="yearsExperience" min="0">
        </div>

        <div class="col-12">
            <label for="education" class="form-label">Education</label>
            <textarea class="form-control" id="education" name="education" th:field="*{professionalDetails.education}" rows="2" placeholder="Enter degrees, certifications, etc."></textarea>
        </div>

        <div class="col-12">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control summernote" id="bio" th:field="*{professionalDetails.bio}" name="bio" rows="4"></textarea>
        </div>

        <div class="col-12">
            <label for="certifications" class="form-label">Certifications <small>(comma-separated)</small></label>
            <input type="text" class="form-control" id="certifications" th:field="*{professionalDetails.certifications}" name="certifications" placeholder="e.g., Certified Mediator, Arbitration Level 2">
        </div>

        <div class="col-12">
            <label for="expertiseAreas" class="form-label">Expertise Areas <small>(comma-separated)</small></label>
            <input type="text" class="form-control" id="expertiseAreas" th:field="*{professionalDetails.expertiseAreas}" name="expertiseAreas" placeholder="e.g., Family Law, Civil Disputes">
        </div>

        <div class="col-12">
            <label for="specializations" class="form-label">Specializations <small>(comma-separated)</small></label>
            <input type="text" class="form-control" id="specializations" th:field="*{professionalDetails.specializations}" name="specializations" placeholder="e.g., Divorce, Property Issues">
        </div>

        <!-- Submit -->
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Update Profile</button>
        </div>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Summernote JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
<script>
    $(document).ready(function () {
        $('.summernote').summernote({
            placeholder: 'Write a short professional bio...',
            height: 200
        });
    });
</script>

</body>
</html>
