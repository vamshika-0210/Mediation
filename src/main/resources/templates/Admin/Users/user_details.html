<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediation Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Side Bar -->
    <div th:insert="~{/Admin/includes/side-bar::sidebar}">
        <!-- <div class="sidebar-overlay" id="sidebarOverlay"></div> -->
    </div>
    <!-- Sidebar Overlay for mobile -->


    <!-- Main Content -->
    <div class="main-content" id="mainContent">

        <!-- Top Nav Bar -->
        <div th:insert="~{/Admin/includes/nav-bar::navbar}"></div>

        <br>
        <h2 class="mx-4">User Details</h2>
        

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone No</th>
                            <th scope="col">Address</th>
                            <th scope="col">State</th>
                            <th scope="col">City</th>
                            <th scope="col">Pincode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone_no}"></td>
                            <td th:text="${user.address}"></td>
                            <td th:text="${user.state}"></td>
                            <td th:text="${user.city}"></td>
                            <td th:text="${user.pincode}"></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="/js/script1.js"></script>
</body>

</html>
